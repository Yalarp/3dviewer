<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with Markers</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #cesiumContainer { 
            width: 100vw; 
            height: 100vh; 
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 240px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Controls */
        .controls {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 999;
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }
        
        .btn.active {
            background: #00d4ff;
            color: white;
        }
        
        /* Edit Panel */
        .edit-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.95);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            width: min(400px, 90vw);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .edit-panel h2 {
            margin-bottom: 1.5rem;
            color: #00d4ff;
            font-size: 1.25rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ccc;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.875rem;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }
        
        .form-group input:disabled {
            background: rgba(255, 255, 255, 0.05);
            color: #999;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn-primary {
            background: #00d4ff;
            color: white;
            flex: 1;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: #0099cc;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Loading 3D model...</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
    </div>

    <div id="cesiumContainer"></div>

    <div class="controls">
        <button class="btn active" data-layer="osm">OpenStreetMap</button>
        <button class="btn" data-layer="satellite">Satellite</button>
    </div>

    <div id="editPanel" class="edit-panel">
        <h2>Edit Marker</h2>
        <form id="markerForm">
            <div class="form-group">
                <label for="markerName">Name</label>
                <input type="text" id="markerName" required>
            </div>
            <div class="form-group">
                <label for="markerAddress">Address</label>
                <textarea id="markerAddress" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="markerLat">Latitude</label>
                <input type="text" id="markerLat" disabled>
            </div>
            <div class="form-group">
                <label for="markerLon">Longitude</label>
                <input type="text" id="markerLon" disabled>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            cesiumToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5NDUyNzI0NS0xNzZmLTQ4ZDctYWY3MC1jMmY1MzQxZTc3NjkiLCJpZCI6MjY2NDUwLCJpYXQiOjE3MzkyNTQ2OTF9.ms2EiPBrQb7no-Hk3OX1haugWxAl6bYpbWhj-SH8aXA",
            files: {
                location: "coords.txt",
                model: "Untitled.glb",
                markers: "markers.json"
            },
            model: {
                height: 0,
                heading: 20,
                pitch: 92,
                roll: 20,
                scale: 1.0
            }
        };

        // Global state
        let viewer, markerData = [], currentMarker = null, modelEntity = null;

        // Utility functions
        const utils = {
            showLoading: (text) => {
                document.getElementById('loading-text').textContent = text;
                document.getElementById('loading').classList.remove('hidden');
            },
            
            hideLoading: () => {
                document.getElementById('loading').classList.add('hidden');
            },
            
            updateProgress: (percent) => {
                document.getElementById('progress').style.width = `${percent}%`;
            },

            utmToLatLng(zone, easting, northing, northern = true) {
                // Simplified UTM conversion (keeping original logic)
                if (!northern) northing = 10000000 - northing;
                
                const a = 6378137, e = 0.081819191, k0 = 0.9996;
                const arc = northing / k0;
                const mu = arc / (a * (1 - e * e / 4.0 - 3 * e ** 4 / 64.0));
                
                const ei = (1 - Math.sqrt(1 - e * e)) / (1 + Math.sqrt(1 - e * e));
                const ca = 3 * ei / 2 - 27 * ei ** 3 / 32.0;
                const cb = 21 * ei ** 2 / 16 - 55 * ei ** 4 / 32;
                
                const phi1 = mu + ca * Math.sin(2 * mu) + cb * Math.sin(4 * mu);
                const n0 = a / Math.sqrt(1 - (e * Math.sin(phi1)) ** 2);
                const dd0 = (500000 - easting) / (n0 * k0);
                
                const latitude = (180 * phi1) / Math.PI - (180 * (n0 * Math.tan(phi1) * dd0 ** 2) / (2 * a * (1 - e * e))) / Math.PI;
                const longitude = ((zone > 0 ? 6 * zone - 183.0 : 3.0) - (dd0 * 180) / (Math.PI * Math.cos(phi1)));
                
                return { latitude: northern ? latitude : -latitude, longitude };
            },

            createMarkerIcon: (isMain = false) => {
                const size = isMain ? 48 : 32;
                const mainColor = isMain ? '#ff3333' : '#ff6b35';
                const shadowColor = isMain ? '#cc0000' : '#d4471f';
                return `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="${size}" height="${size}">
                    <defs>
                        <filter id="shadow${isMain ? 'Main' : ''}" x="-50%" y="-50%" width="200%" height="200%">
                            <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.6)"/>
                        </filter>
                        <radialGradient id="grad${isMain ? 'Main' : ''}" cx="0.3" cy="0.3">
                            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
                            <stop offset="70%" stop-color="${mainColor}"/>
                            <stop offset="100%" stop-color="${shadowColor}"/>
                        </radialGradient>
                    </defs>
                    <path fill="url(#grad${isMain ? 'Main' : ''})" stroke="#000" stroke-width="2" filter="url(#shadow${isMain ? 'Main' : ''})" 
                          d="M12 0c-4.418 0-8 3.582-8 8 0 7 8 16 8 16s8-9 8-16c0-4.418-3.582-8-8-8zM12 12c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/>
                    <circle cx="12" cy="8" r="3" fill="rgba(255,255,255,0.9)" stroke="${shadowColor}" stroke-width="1"/>
                </svg>`;
            },

            generateName: () => {
                const adj = ['Whispering', 'Ancient', 'Hidden', 'Sunny', 'Mystic', 'Giant'];
                const noun = ['Grove', 'Spring', 'Cavern', 'Falls', 'Peak', 'Valley'];
                return `${adj[Math.floor(Math.random() * adj.length)]} ${noun[Math.floor(Math.random() * noun.length)]}`;
            }
        };

        // Initialize Cesium
        function initViewer() {
            Cesium.Ion.defaultAccessToken = CONFIG.cesiumToken;
            
            viewer = new Cesium.Viewer('cesiumContainer', {
                imageryProvider: new Cesium.UrlTemplateImageryProvider({
                    url: 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
                }),
                terrainProvider: Cesium.createWorldTerrain(),
                infoBox: false,
                timeline: false,
                animation: false,
                baseLayerPicker: false,
                fullscreenButton: false,
                geocoder: false,
                homeButton: false,
                navigationHelpButton: false,
                sceneModePicker: false,
                selectionIndicator: false
            });

            // Disable double-click zoom
            viewer.cesiumWidget.screenSpaceEventHandler.removeInputAction(Cesium.ScreenSpaceEventType.LEFT_DOUBLE_CLICK);
        }

        // Render all entities
        function renderEntities() {
            viewer.entities.removeAll();

            // Add model if available
            if (modelEntity) {
                viewer.entities.add(modelEntity);
            }

            // Add markers
            markerData.forEach(marker => {
                viewer.entities.add({
                    id: marker.id,
                    position: Cesium.Cartesian3.fromDegrees(marker.longitude, marker.latitude, 15),
                    billboard: {
                        image: utils.createMarkerIcon(marker.isMain),
                        width: marker.isMain ? 48 : 32,
                        height: marker.isMain ? 48 : 32,
                        verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                        heightReference: Cesium.HeightReference.RELATIVE_TO_GROUND,
                        disableDepthTestDistance: Number.POSITIVE_INFINITY,
                        scaleByDistance: new Cesium.NearFarScalar(100, 1.0, 10000, 0.3),
                        translucencyByDistance: new Cesium.NearFarScalar(100, 1.0, 20000, 0.8)
                    },
                    label: {
                        text: marker.name,
                        font: marker.isMain ? '16pt bold sans-serif' : '13pt sans-serif',
                        fillColor: Cesium.Color.WHITE,
                        style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                        outlineColor: Cesium.Color.BLACK,
                        outlineWidth: 2,
                        backgroundColor: Cesium.Color.fromCssColorString('rgba(0, 0, 0, 0.7)'),
                        backgroundPadding: new Cesium.Cartesian2(8, 4),
                        showBackground: true,
                        verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                        pixelOffset: new Cesium.Cartesian2(0, marker.isMain ? -52 : -36),
                        heightReference: Cesium.HeightReference.RELATIVE_TO_GROUND,
                        disableDepthTestDistance: Number.POSITIVE_INFINITY,
                        scaleByDistance: new Cesium.NearFarScalar(100, 1.0, 10000, 0.4)
                    }
                });
            });
        }

        // Load all files
        async function loadFiles() {
            try {
                utils.showLoading('Loading location data...');
                utils.updateProgress(20);

                // Load coordinates
                const locationResponse = await fetch(CONFIG.files.location);
                const locationText = await locationResponse.text();
                const coords = locationText.split(/\s+/);
                const latLng = utils.utmToLatLng(parseInt(coords[2]), parseFloat(coords[3]), parseFloat(coords[4]));

                utils.showLoading('Loading 3D model...');
                utils.updateProgress(40);

                // Load model
                const modelResponse = await fetch(CONFIG.files.model);
                const modelBlob = await modelResponse.blob();
                const modelUrl = URL.createObjectURL(modelBlob);

                modelEntity = new Cesium.Entity({
                    position: Cesium.Cartesian3.fromDegrees(latLng.longitude, latLng.latitude, CONFIG.model.height),
                    orientation: Cesium.Transforms.headingPitchRollQuaternion(
                        Cesium.Cartesian3.fromDegrees(latLng.longitude, latLng.latitude, CONFIG.model.height),
                        new Cesium.HeadingPitchRoll(
                            Cesium.Math.toRadians(CONFIG.model.heading),
                            Cesium.Math.toRadians(CONFIG.model.pitch),
                            Cesium.Math.toRadians(CONFIG.model.roll)
                        )
                    ),
                    model: {
                        uri: modelUrl,
                        scale: CONFIG.model.scale,
                        heightReference: Cesium.HeightReference.CLAMP_TO_GROUND
                    }
                });

                utils.showLoading('Loading markers...');
                utils.updateProgress(70);

                // Load markers
                try {
                    const markersResponse = await fetch(CONFIG.files.markers);
                    markerData = await markersResponse.json();
                } catch {
                    // Create default markers if file doesn't exist
                    markerData = [
                        {
                            id: 'main',
                            name: 'Main Location',
                            latitude: latLng.latitude,
                            longitude: latLng.longitude,
                            address: 'Main Location Address',
                            isMain: true
                        },
                        ...Array(3).fill().map((_, i) => ({
                            id: `marker${i + 1}`,
                            name: utils.generateName(),
                            latitude: latLng.latitude + (Math.random() - 0.5) * 0.001,
                            longitude: latLng.longitude + (Math.random() - 0.5) * 0.001,
                            address: 'Generated location',
                            isMain: false
                        }))
                    ];
                }

                utils.updateProgress(90);
                renderEntities();

                // Set camera view
                const target = modelEntity || viewer.entities.getById('main');
                if (target) {
                    viewer.zoomTo(target, new Cesium.HeadingPitchRange(0, Cesium.Math.toRadians(-15), 1000));
                }

                utils.updateProgress(100);
                utils.hideLoading();

            } catch (error) {
                console.error('Loading error:', error);
                alert('Error loading files. Please check that all required files are available.');
                utils.hideLoading();
            }
        }

        // Event handlers
        function setupEventHandlers() {
            // Marker click handler
            viewer.screenSpaceEventHandler.setInputAction(click => {
                const picked = viewer.scene.pick(click.position);
                if (picked?.id && markerData.find(m => m.id === picked.id.id)) {
                    const marker = markerData.find(m => m.id === picked.id.id);
                    showEditPanel(marker);
                } else {
                    hideEditPanel();
                }
            }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

            // Layer switching
            document.querySelectorAll('[data-layer]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.btn.active').classList.remove('active');
                    btn.classList.add('active');  
                    
                    viewer.imageryLayers.removeAll();
                    const layer = btn.dataset.layer === 'satellite' 
                        ? Cesium.createWorldImagery({ style: Cesium.IonWorldImageryStyle.SATELLITE })
                        : new Cesium.UrlTemplateImageryProvider({ url: 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png' });
                    viewer.imageryLayers.addImageryProvider(layer);
                });
            });

            // Edit panel handlers
            document.getElementById('markerForm').addEventListener('submit', e => {
                e.preventDefault();
                if (currentMarker) {
                    currentMarker.name = document.getElementById('markerName').value;
                    currentMarker.address = document.getElementById('markerAddress').value;
                    renderEntities();
                    hideEditPanel();
                    console.log('Marker updated:', currentMarker);
                }
            });

            document.getElementById('cancelEdit').addEventListener('click', hideEditPanel);
        }

        function showEditPanel(marker) {
            currentMarker = marker;
            document.getElementById('markerName').value = marker.name;
            document.getElementById('markerAddress').value = marker.address;
            document.getElementById('markerLat').value = marker.latitude.toFixed(6);
            document.getElementById('markerLon').value = marker.longitude.toFixed(6);
            document.getElementById('editPanel').style.display = 'block';
        }

        function hideEditPanel() {
            document.getElementById('editPanel').style.display = 'none';
            currentMarker = null;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            initViewer();
            setupEventHandlers();
            loadFiles();
        });
    </script>
</body>
</html>
