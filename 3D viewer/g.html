        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 240px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Controls */
        .controls {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 999;
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
        }
        
        .btn.active {
            background: #00d4ff;
            color: white;
        }

        /* Layer Panel */

            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 999;
            background: rgba(30, 30, 30, 0.95);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 280px;
            max-height: 80vh;
            overflow-y: auto;
        }

            color: #00d4ff;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        }

            margin-bottom: 0.75rem;
            color: #fff;

        }

            padding: 0.5rem;
            margin-bottom: 0.25rem;

            cursor: pointer;

            background: rgba(255, 255, 255, 0.1);
        }

        .layer-item.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .layer-checkbox {
            width: 16px;
            height: 16px;
            margin-right: 0.75rem;
            accent-color: #00d4ff;
        }

            border: 2px solid rgba(255, 255, 255, 0.3);

        }

            margin-left: 0.5rem;

            utmToLatLng(zone, easting, northing, northern = true) {
                // Simplified UTM conversion (keeping original logic)
                if (!northern) northing = 10000000 - northing;
                
                const a = 6378137, e = 0.081819191, k0 = 0.9996;
                const arc = northing / k0;
                const mu = arc / (a * (1 - e * e / 4.0 - 3 * e ** 4 / 64.0));
                
                const ei = (1 - Math.sqrt(1 - e * e)) / (1 + Math.sqrt(1 - e * e));
                const ca = 3 * ei / 2 - 27 * ei ** 3 / 32.0;
                const cb = 21 * ei ** 2 / 16 - 55 * ei ** 4 / 32;
                
                const phi1 = mu + ca * Math.sin(2 * mu) + cb * Math.sin(4 * mu);
                const n0 = a / Math.sqrt(1 - (e * Math.sin(phi1)) ** 2);
                const dd0 = (500000 - easting) / (n0 * k0);
                
                const latitude = (180 * phi1) / Math.PI - (180 * (n0 * Math.tan(phi1) * dd0 ** 2) / (2 * a * (1 - e * e))) / Math.PI;
                const longitude = ((zone > 0 ? 6 * zone - 183.0 : 3.0) - (dd0 * 180) / (Math.PI * Math.cos(phi1)));
                
                return { latitude: northern ? latitude : -latitude, longitude };
            },

            createMarkerIcon: (isMain = false) => {
                const size = isMain ? 48 : 32;
                const mainColor = isMain ? '#ff3333' : '#ff6b35';
                const shadowColor = isMain ? '#cc0000' : '#d4471f';
                return `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="${size}" height="${size}">
                    <defs>
                        <filter id="shadow${isMain ? 'Main' : ''}" x="-50%" y="-50%" width="200%" height="200%">
                            <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.6)"/>
                        </filter>
                        <radialGradient id="grad${isMain ? 'Main' : ''}" cx="0.3" cy="0.3">
                            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
                            <stop offset="70%" stop-color="${mainColor}"/>
                            <stop offset="100%" stop-color="${shadowColor}"/>
                        </radialGradient>
                    </defs>
                    <path fill="url(#grad${isMain ? 'Main' : ''})" stroke="#000" stroke-width="2" filter="url(#shadow${isMain ? 'Main' : ''})" 
                          d="M12 0c-4.418 0-8 3.582-8 8 0 7 8 16 8 16s8-9 8-16c0-4.418-3.582-8-8-8zM12 12c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"/>
                    <circle cx="12" cy="8" r="3" fill="rgba(255,255,255,0.9)" stroke="${shadowColor}" stroke-width="1"/>
                </svg>`;
            },

            generateName: () => {
                const adj = ['Whispering', 'Ancient', 'Hidden', 'Sunny', 'Mystic', 'Giant'];
                const noun = ['Grove', 'Spring', 'Cavern', 'Falls', 'Peak', 'Valley'];
                return `${adj[Math.floor(Math.random() * adj.length)]} ${noun[Math.floor(Math.random() * noun.length)]}`;
            }
        };

        // Initialize Cesium
        function initViewer() {
            Cesium.Ion.defaultAccessToken = CONFIG.cesiumToken;
            
            viewer = new Cesium.Viewer('cesiumContainer', {
                imageryProvider: new Cesium.UrlTemplateImageryProvider({
                    url: 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
                }),
                terrainProvider: Cesium.createWorldTerrain(),
                infoBox: false,
                timeline: false,
                animation: false,
                baseLayerPicker: false,
                fullscreenButton: false,
                geocoder: false,
                homeButton: false,
                navigationHelpButton: false,
                sceneModePicker: false,
                selectionIndicator: false
            });

            // Disable double-click zoom
            viewer.cesiumWidget.screenSpaceEventHandler.removeInputAction(Cesium.ScreenSpaceEventType.LEFT_DOUBLE_CLICK);
        }

        // Render all entities (markers and house layers)
        function renderEntities() {
            // Remove only existing markers, not house layers (which are managed separately)
            viewer.entities.values.forEach(entity => {
                if (entity.id && (entity.id.startsWith('marker') || entity.id === 'main')) { 
                    viewer.entities.remove(entity);
                }
            });

            // Add model if available
            if (modelEntity) {
                viewer.entities.add(modelEntity);
            }

            // Add markers
            markerData.forEach(marker => {
                viewer.entities.add({
                    id: marker.id,
                    position: Cesium.Cartesian3.fromDegrees(marker.longitude, marker.latitude, 15),
                    billboard: {
                        image: utils.createMarkerIcon(marker.isMain),
                        width: marker.isMain ? 48 : 32,
                        height: marker.isMain ? 48 : 32,
                        verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                        heightReference: Cesium.HeightReference.RELATIVE_TO_GROUND,
                        disableDepthTestDistance: Number.POSITIVE_INFINITY,
                        scaleByDistance: new Cesium.NearFarScalar(100, 1.0, 10000, 0.3),
                        translucencyByDistance: new Cesium.NearFarScalar(100, 1.0, 20000, 0.8)
                    },
                    label: {
                        text: marker.name,
                        font: marker.isMain ? '16pt bold sans-serif' : '13pt sans-serif',
                        fillColor: Cesium.Color.WHITE,
                        style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                        outlineColor: Cesium.Color.BLACK,
                        outlineWidth: 2,
                        backgroundColor: Cesium.Color.fromCssColorString('rgba(0, 0, 0, 0.7)'),
                        backgroundPadding: new Cesium.Cartesian2(8, 4),
                        showBackground: true,
                        verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                        pixelOffset: new Cesium.Cartesian2(0, marker.isMain ? -52 : -36),
                        heightReference: Cesium.HeightReference.RELATIVE_TO_GROUND,
                        disableDepthTestDistance: Number.POSITIVE_INFINITY,
                        scaleByDistance: new Cesium.NearFarScalar(100, 1.0, 10000, 0.4)
                    }
                });
            });

            // Render house layers
            renderHouseLayers();
        }

        function renderHouseLayers() {
            // Remove existing house layer entities before re-adding
            houseLayers.forEach(entity => viewer.entities.remove(entity));
            houseLayers.clear();

            if (!modelEntity) return;

            // Get the actual position of the model once it's loaded and its position is final.
            // Using `modelEntity.position.getValue(Cesium.JulianDate.now())` is correct for current state.
            const modelPosition = modelEntity.position.getValue(viewer.clock.currentTime);
            const cartographicModelPosition = Cesium.Cartographic.fromCartesian(modelPosition);
            const modelLongitude = Cesium.Math.toDegrees(cartographicModelPosition.longitude);
            const modelLatitude = Cesium.Math.toDegrees(cartographicModelPosition.latitude);
            const modelHeightOnTerrain = cartographicModelPosition.height; // This is the height of the model's base above the terrain

            for (const key in houseAreas) {
                if (houseAreas.hasOwnProperty(key)) {
                    const area = houseAreas[key];
                    const polygonPositions = [];

                    // Transform relative coordinates to absolute lat/lon
                    for (let i = 0; i < area.positions.length; i += 2) {
                        polygonPositions.push(modelLongitude + area.positions[i]);
                        polygonPositions.push(modelLatitude + area.positions[i+1]);
                    }

                    const polygonEntity = viewer.entities.add({
                        id: `house-layer-${key}`,
                        name: area.name,
                        polygon: {
                            hierarchy: Cesium.Cartesian3.fromDegreesArray(polygonPositions),
                            // Heights are now *relative* to the model's base on the ground
                            height: modelHeightOnTerrain + area.baseHeightOffset, 
                            extrudedHeight: modelHeightOnTerrain + area.extrudedHeightOffset,
                            material: area.color,
                            outline: true,
                            outlineColor: Cesium.Color.BLACK,
                            // Important for visibility *on* the model/terrain
                            classificationType: Cesium.ClassificationType.BOTH, 
                            heightReference: Cesium.HeightReference.RELATIVE_TO_GROUND, // Ensure it's relative to the terrain
                            show: document.querySelector(`.layer-item[data-layer="${key}"] .layer-checkbox`).checked // Initial visibility from UI
                        }
                    });
                    houseLayers.set(key, polygonEntity);
                }
            }
        }

        function updateHouseLayerVisibility(layerId, isVisible) {
            const entity = houseLayers.get(layerId);
            if (entity && entity.polygon) {
                entity.polygon.show = isVisible;
            }
        }

        function updateHouseLayerOpacity(layerId, opacity) {
            const entity = houseLayers.get(layerId);
            if (entity && entity.polygon) {
                const currentColor = entity.polygon.material.getValue(viewer.clock.currentTime); // Get current color
                entity.polygon.material = currentColor.withAlpha(parseFloat(opacity));
            }
        }

        function highlightHouseLayer(layerId) {
            // Clear any previously active highlight
            if (activeHighlight && activeHighlight.polygon) {
                const originalAreaKey = activeHighlight.id.replace('house-layer-', '');
                const originalColor = houseAreas[originalAreaKey].color;
                activeHighlight.polygon.material = originalColor;
            }

            const entity = houseLayers.get(layerId);
            if (entity && entity.polygon) {
                activeHighlight = entity;
                // Temporarily make it more opaque and use a distinct highlight color
                entity.polygon.material = Cesium.Color.fromCssColorString('#00d4ff').withAlpha(0.9); 
                
                // Update info panel
                const areaInfo = houseAreas[layerId];
                document.getElementById('infoTitle').textContent = areaInfo.name;
                document.getElementById('infoArea').textContent = `Area: ${areaInfo.area}`;
                document.getElementById('infoFloor').textContent = `Floor: ${areaInfo.floor}`;
                document.getElementById('infoDescription').textContent = `Description: ${areaInfo.description}`;
                document.getElementById('infoPanel').style.display = 'block';
            } else {
                hideInfoPanel();
            }
        }

        function clearHighlight() {
            if (activeHighlight && activeHighlight.polygon) {
                const originalAreaKey = activeHighlight.id.replace('house-layer-', '');
                const originalColor = houseAreas[originalAreaKey].color;
                activeHighlight.polygon.material = originalColor;
                activeHighlight = null;
            }
            hideInfoPanel();
        }

        function hideInfoPanel() {
            document.getElementById('infoPanel').style.display = 'none';
        }


        // Load all files
        async function loadFiles() {
            try {
                utils.showLoading('Loading location data...');
                utils.updateProgress(20);

                // Load coordinates
                const locationResponse = await fetch(CONFIG.files.location);
                const locationText = await locationResponse.text();
                const coords = locationText.split(/\s+/);
                const latLng = utils.utmToLatLng(parseInt(coords[2]), parseFloat(coords[3]), parseFloat(coords[4]));

                utils.showLoading('Loading 3D model...');
                utils.updateProgress(40);

                // Load model
                const modelResponse = await fetch(CONFIG.files.model);
                const modelBlob = await modelResponse.blob();
                const modelUrl = URL.createObjectURL(modelBlob);

                modelEntity = new Cesium.Entity({
                    position: Cesium.Cartesian3.fromDegrees(latLng.longitude, latLng.latitude, CONFIG.model.height),
                    orientation: Cesium.Transforms.headingPitchRollQuaternion(
                        Cesium.Cartesian3.fromDegrees(latLng.longitude, latLng.latitude, CONFIG.model.height),
                        new Cesium.HeadingPitchRoll(
                            Cesium.Math.toRadians(CONFIG.model.heading),
                            Cesium.Math.toRadians(CONFIG.model.pitch),
                            Cesium.Math.toRadians(CONFIG.model.roll)
                        )
                    ),
                    model: {
                        uri: modelUrl,
                        scale: CONFIG.model.scale,
                        heightReference: Cesium.HeightReference.CLAMP_TO_GROUND // Ensure your GLB model is clamped
                    }
                });

                utils.showLoading('Loading markers...');
                utils.updateProgress(70);

                // Load markers
                try {
                    const markersResponse = await fetch(CONFIG.files.markers);
                    markerData = await markersResponse.json();
                } catch {
                    // Create default markers if file doesn't exist
                    markerData = [
                        {
                            id: 'main',
                            name: 'Main Location',
                            latitude: latLng.latitude,
                            longitude: latLng.longitude,
                            address: 'Main Location Address',
                            isMain: true
                        },
                        ...Array(3).fill().map((_, i) => ({
                            id: `marker${i + 1}`,
                            name: utils.generateName(),
                            latitude: latLng.latitude + (Math.random() - 0.5) * 0.0001, // Small random offset
                            longitude: latLng.longitude + (Math.random() - 0.5) * 0.0001, // Small random offset
                            address: 'Generated location',
                            isMain: false
                        }))
                    ];
                }

                utils.updateProgress(90);
                // Call renderEntities after modelEntity is fully set up and its position is known
                renderEntities(); 

                // Set camera view
                const target = modelEntity || viewer.entities.getById('main');
                if (target) {
                    viewer.zoomTo(target, new Cesium.HeadingPitchRange(0, Cesium.Math.toRadians(-15), 1000));
                }

                utils.updateProgress(100);
                utils.hideLoading();

            } catch (error) {
                console.error('Loading error:', error);
                alert('Error loading files. Please check that all required files are available and your Cesium Ion token is valid.');
                utils.hideLoading();
            }
        }

        // Event handlers
        function setupEventHandlers() {
            // Marker click handler
            viewer.screenSpaceEventHandler.setInputAction(click => {
                const picked = viewer.scene.pick(click.position);
                if (picked?.id) {
                    const entityId = picked.id.id;
                    if (entityId.startsWith('marker') || entityId === 'main') {
                        const marker = markerData.find(m => m.id === entityId);
                        if (marker) showEditPanel(marker);
                    } else if (entityId.startsWith('house-layer-')) {
                        const layerId = entityId.replace('house-layer-', '');
                        highlightHouseLayer(layerId);
                    }
                } else {
                    hideEditPanel();
                    clearHighlight(); // Clear highlight if clicking on nothing
                }
            }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

            // House layer panel interaction
            document.querySelectorAll('.layer-item').forEach(item => {
                const layerId = item.dataset.layer;
                const checkbox = item.querySelector('.layer-checkbox');
                const opacitySlider = item.querySelector('.layer-opacity');

                // Toggle visibility on checkbox change
                checkbox.addEventListener('change', () => {
                    updateHouseLayerVisibility(layerId, checkbox.checked);
                    item.classList.toggle('active', checkbox.checked);
                });

                // Adjust opacity on slider change
                opacitySlider.addEventListener('input', () => {
                    updateHouseLayerOpacity(layerId, opacitySlider.value);
                });

                // Highlight on hover
                item.addEventListener('mouseenter', () => {
                    if (checkbox.checked) { // Only highlight if the layer is visible
                        highlightHouseLayer(layerId);
                    }
                });

                item.addEventListener('mouseleave', () => {
                    if (activeHighlight && activeHighlight.id === `house-layer-${layerId}`) {
                        clearHighlight();
                    }
                });
            });


            // Layer switching (OpenStreetMap / Satellite)
            document.querySelectorAll('.controls .btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.id === 'resetView') {
                        const target = modelEntity || viewer.entities.getById('main');
                        if (target) {
                            viewer.zoomTo(target, new Cesium.HeadingPitchRange(0, Cesium.Math.toRadians(-15), 1000));
                        }
                        return;
                    }

                    document.querySelector('.btn.active').classList.remove('active');
                    btn.classList.add('active');  
                    
                    viewer.imageryLayers.removeAll();
                    const layer = btn.dataset.layer === 'satellite' 
                        ? Cesium.createWorldImagery({ style: Cesium.IonWorldImageryStyle.SATELLITE })
                        : new Cesium.UrlTemplateImageryProvider({ url: 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png' });
                    viewer.imageryLayers.addImageryProvider(layer);
                });
            });

            // Edit panel handlers
            document.getElementById('markerForm').addEventListener('submit', e => {
                e.preventDefault();
                if (currentMarker) {
                    currentMarker.name = document.getElementById('markerName').value;
                    currentMarker.address = document.getElementById('markerAddress').value;
                    renderEntities();
                    hideEditPanel();
                    console.log('Marker updated:', currentMarker);
                }
            });

            document.getElementById('cancelEdit').addEventListener('click', hideEditPanel);
        }

        function showEditPanel(marker) {
            currentMarker = marker;
            document.getElementById('markerName').value = marker.name;
            document.getElementById('markerAddress').value = marker.address;
            document.getElementById('markerLat').value = marker.latitude.toFixed(6);
            document.getElementById('markerLon').value = marker.longitude.toFixed(6);
            document.getElementById('editPanel').style.display = 'block';
        }

        function hideEditPanel() {
            document.getElementById('editPanel').style.display = 'none';
            currentMarker = null;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            initViewer();
            setupEventHandlers();
            loadFiles();
        });
    </script>
